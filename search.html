    <div class="wrap">

                <h3>Search</h3>
                <hr>
                <aside class="input">
                    <i class="fa fa-search"></i>
                    <input type="text" name="q" placeholder="請輸入關鍵字搜尋" class="input">

                    <button class="btn btn-defalt" id="search">進階搜尋</button>

                </aside>
                <aside class="result">
                    <h4>搜尋結果</h4>
                    <aside class="tabs">
                    </aside>

                    <ul class="filters">
                        <li></li>
                    </ul>

                    <ul class="list">
                        <li>

                        </li>
                    </ul>
                </aside>
            </div>
            <aside class="tpl hide">

                    <h3 class="title"></h3>
                    <p class="summary"></p>
                    <p class="date"></p>
                </article>
                <article class="gallery-result">
                    <aside class="row">
                        <aside class="col-xs-3">

                    </aside>
                </article>

                        <aside class="col-xs-3">
